<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IDV – Assignment 5 (Combined View)</title>

  <style>
    :root {
      --bg: #0b0b10;
      --panel: #15151e;
      --accent: #4f8cff;
      --accent-soft: rgba(79,140,255,0.18);
      --text: #f5f5f5;
      --muted: #9ca3af;
      --border: #262636;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #151522 0, #06060a 45%, #020305 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .shell {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 16px 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100vh;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 20px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
    }

    /* 顶部导航按钮 */
    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
      border-radius: 999px;
      background: rgba(10,10,22,0.9);
      border: 1px solid rgba(63,63,92,0.8);
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      backdrop-filter: blur(18px);
    }

    .nav button {
      flex: 1 1 120px;
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      cursor: pointer;
      background: transparent;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition:
        background 0.18s ease,
        color 0.18s ease,
        border-color 0.18s ease,
        transform 0.1s ease,
        box-shadow 0.12s ease;
      white-space: nowrap;
    }

    .nav button span.badge {
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 999px;
      background: rgba(148,163,184,0.18);
      border: 1px solid rgba(148,163,184,0.45);
      color: var(--muted);
    }

    .nav button.active {
      background: linear-gradient(135deg, var(--accent-soft), rgba(51,65,85,0.4));
      border-color: var(--accent);
      color: var(--text);
      box-shadow: 0 0 0 1px rgba(79,140,255,0.35),
                  0 10px 35px rgba(23,37,84,0.75);
      transform: translateY(-1px);
    }

    .nav button:hover:not(.active) {
      background: rgba(31,41,55,0.9);
      border-color: rgba(75,85,99,0.8);
      color: #e5e7eb;
    }

    /* iframe 容器 */
    .frame-wrap {
      flex: 1 1 auto;
      min-height: 0; /* 关键：让 iframe 可以flex 填满 */
      margin-top: 4px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, #1f2937 0, #020617 55%);
      overflow: hidden;
      box-shadow:
        0 20px 50px rgba(0,0,0,0.75),
        0 0 0 1px rgba(15,23,42,0.9);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #ffffff;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    iframe.loaded {
      opacity: 1;
    }

    /* 底部小提示 */
    .footer-note {
      margin-top: 4px;
      font-size: 11px;
      color: var(--muted);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .shell {
        padding: 12px;
      }
      h1 {
        font-size: 18px;
      }
      .nav {
        border-radius: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="shell">
    <header>
      <div class="title-row">
        <h1>IDV — Assignment 5 · Combined View</h1>
        <div class="subtitle">Assignment 1–4 embedded · all original interactions preserved</div>
      </div>
    </header>

    <!-- 顶部按钮导航 -->
    <div class="nav" id="nav">
      <button class="active" data-url="https://shayiping.github.io/IDV-assignment1/">
        A1 · PSI Realtime
        <span class="badge">D3 / API</span>
      </button>
      <button data-url="https://shayiping.github.io/IDV-assignment2/">
        A2 · 10×5 SVG
        <span class="badge">SVG Effects</span>
      </button>
      <button data-url="https://shayiping.github.io/IDV-assignment3/">
        A3 · Gallery
        <span class="badge">Multi-chart</span>
      </button>
      <button data-url="https://shayiping.github.io/IDV-assignment4/">
        A4 · Robust Accuracy
        <span class="badge">Interactive Bars</span>
      </button>
    </div>

    <!-- 内容区域：用 iframe 承载各个作业 -->
    <div class="frame-wrap">
      <iframe
        id="assignFrame"
        title="IDV Assignment Combined View"
        src="https://shayiping.github.io/IDV-assignment1/">
      </iframe>
    </div>

    <div class="footer-note">
      Tip: 上方按钮切换不同作业，内部是原始页面，所以所有动画、hover、渐入效果都保持不变。
    </div>
  </div>

  <script>
    const frame = document.getElementById('assignFrame');
    const buttons = document.querySelectorAll('.nav button');

    // 每次 iframe 加载完成后再渐入
    function setFrameSrc(url) {
      // 先移除 loaded，让上一页淡出
      frame.classList.remove('loaded');

      // 监听 load 事件：加载完再淡入
      frame.addEventListener('load', function onLoad() {
        frame.classList.add('loaded');
        frame.removeEventListener('load', onLoad);
      });

      frame.src = url;
    }

    // 初始化：首屏加上 loaded
    window.addEventListener('load', () => {
      frame.classList.add('loaded');
    });

    // 按钮点击逻辑
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // 切换按钮高亮
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // 切换 iframe 页面
        const url = btn.getAttribute('data-url');
        setFrameSrc(url);
      });
    });
  </script>
</body>
</html>
